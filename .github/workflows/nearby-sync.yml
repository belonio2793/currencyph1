name: Nearby Listings Full Sync

on:
  workflow_dispatch: {}

jobs:
  run-sync:
    runs-on: ubuntu-latest
    env:
      PROJECT_URL: ${{ secrets.PROJECT_URL }}
      SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
      TRIPADVISOR: ${{ secrets.TRIPADVISOR }}
      VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          npm ci

      - name: Make sync script executable
        run: |
          chmod +x scripts/run-nearby-sync.sh

      - name: Run nearby sync
        run: |
          ./scripts/run-nearby-sync.sh

      - name: Upload logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: nearby-sync-logs
          path: |
            **/npm-debug.log
            **/yarn-error.log
            logs/**
